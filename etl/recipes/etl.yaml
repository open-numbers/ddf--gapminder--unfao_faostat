# recipe for fao food_supply dataset
info:
  id: sg-fao_food-dataset
  base:
    - &d1 open-numbers/ddf--unfao--faostat

config:
  # the path to search recipe files to include
  recipes_dir: ./
  # the path to search dictionary files
  dictionary_dir: ./translation_dictionaries


# define your ingredients and procedures below
ingredients:
  - id: fao_forest-datapoints
    dataset: *d1
    key: "geo,year"
    value:
      # - forest_area_elu2
      - gf_forestland_area
      - rl_planted_forest_area
      - rl_primary_forest_area

  - id: fao_forest-datapoints-alt-chn  # indicators using alternative country code for China
    dataset: *d1
    key: "geo,year"
    value:
      - rl_forest_land_share_in_land_area

  - id: fao_food-datapoints-1  # new methodology
    dataset: *d1
    key: "geo,year"
    value:
      - fbs_sugar_sweeteners_food_supply_quantity_kg_capita_yr
      - fbs_grand_total_food_supply_kcal_capita_day

  - id: fao_food-datapoints-2  # old methodlogy
    dataset: *d1
    key: "geo,year"
    value:
      - fbsh_sugar_sweeteners_food_supply_quantity_kg_capita_yr
      - fbsh_grand_total_food_supply_kcal_capita_day

  - id: fao-countries
    dataset: *d1
    key: geo
    value: "*"

include:
    - recipe_gw_common.yaml

cooking:
  datapoints:
    - procedure: translate_header
      ingredients:
        - fao_food-datapoints-1
      options:
        dictionary:
          year: time
          fbs_sugar_sweeteners_food_supply_quantity_kg_capita_yr: sugar_per_person_g_per_day
          fbs_grand_total_food_supply_kcal_capita_day: food_supply_kilocalories_per_person_and_day
      result: fao_food-datapoints-translated
    # - procedure: translate_header
    #   ingredients:
    #     - fao_food-datapoints-2
    #   options:
    #     dictionary:
    #       year: time
    #       fbsh_sugar_sweeteners_food_supply_quantity_kg_capita_yr: sugar_per_person_g_per_day
    #       fbsh_grand_total_food_supply_kcal_capita_day: food_supply_kilocalories_per_person_and_day
    #   result: fao_food-datapoints-translated-2
    # - procedure: merge
    #   ingredients:
    #     - fao_food-datapoints-translated-1
    #     - fao_food-datapoints-translated-2
    #   options:
    #     deep: true
    #   result: fao_food-datapoints-translated

    - procedure: run_op
      ingredients:
        - fao_food-datapoints-translated
      options:
        op:
          sugar_per_person_g_per_day: sugar_per_person_g_per_day * 1000 / 365  # from kg/year -> g/day
      result: fao_food-datapoints-translated-op

    - procedure: run_op
      ingredients:
        - fao_forest-datapoints
      options:
        op:
          forest_land_total_area_ha: gf_forestland_area * 1000
          planted_forest_area_ha: rl_planted_forest_area * 1000
          primary_forest_area_ha: rl_primary_forest_area * 1000
      result: fao_forest-datapoints-op

    - procedure: filter
      ingredients:
        - fao_forest-datapoints-op
      options:
        item:
          $nin:
            - gf_forestland_area
            - rl_planted_forest_area
            - rl_primary_forest_area
      result: fao_forest-datapoints-op-filtered

    - procedure: translate_header
      ingredients:
        - fao_forest-datapoints-op-filtered
      options:
        dictionary:
          year: time
      result: fao_forest-datapoints-op-filtered-translated

    - procedure: translate_header
      ingredients:
        - fao_forest-datapoints-alt-chn
      options:
        dictionary:
          year: time
          rl_forest_land_share_in_land_area: forest_coverage_percent
      result: fao_forest-datapoints-alt-chn-translated

    - procedure: translate_column
      ingredients:
        - fao_forest-datapoints-op-filtered-translated
      options:
        dictionary: faostat-geomapping.json
        column: geo
      result: fao_forest-datapoints-final-0

    - procedure: translate_column
      ingredients:
        - fao_forest-datapoints-alt-chn-translated
      options:
        dictionary: faostat-geomapping-alt.json
        column: geo
      result: fao_forest-datapoints-final-1

    - procedure: translate_column
      ingredients:
        - fao_food-datapoints-translated-op
      options:
        dictionary: faostat-geomapping.json
        column: geo
      result: fao_food-datapoints-final

    - procedure: merge
      ingredients:
        - fao_forest-datapoints-final-0
        - fao_forest-datapoints-final-1
        - fao_food-datapoints-final
      result: fao_food_forest-datapoints-final
